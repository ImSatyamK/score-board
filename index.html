<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wdth,wght@0,75..125,100..900;1,75..125,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <h1 id="time">00 : 00</h1>
        <input class="time-input" id="min-input" type="text" placeholder="00">
        <input class="time-input" id="sec-input" type="text" placeholder="00">
        <button id="edit-time" onclick="editTimer()">&#128393</button>
        <button id="save-time" onclick="saveTimer()">&#x2399</button>
        <p id="mins-secs">mins secs</p>
    </div>

    <div id="clock-btns">
        <button id="start-btn" onclick="startTimer()">&#x25B6</button>
        <button id="pause-btn" onclick="pauseTimer()">||</button>
        <button id="reset-btn" onclick="resetTimer()">&#x27F3</button>
    </div>

    <div id="background">
        <div id="team-names">
            <h1 id="team1-name">TEAM 1</h1>
            <input class="name-input" id="team1name-input" type="text" placeholder="TEAM 1" data-value="1">
            <button id="edit-team1" onclick="editTeam(1)">&#128393</button>
            <button id="save-team1" onclick="saveTeam(1)">&#x2399</button>

            <h1 id="team2-name">TEAM 2</h1>
            <input class="name-input" id="team2name-input" type="text" placeholder="TEAM 2" data-value="2">
            <button id="edit-team2" onclick="editTeam(2)">&#128393</button>
            <button id="save-team2" onclick="saveTeam(2)">&#x2399</button>
        </div>
        <div id="display">
            <div id="team1-display">
                <h1 id="team1-score">00</h1>
            </div>
            <div id="team2-display">
                <h1 id="team2-score">00</h1>
            </div>
            <div id="score-ctrls">
                <div id="team1-ctrls">
                    <button id="team1-1" onclick="addScore(1,1)">+1</button>
                    <button id="team1-2" onclick="addScore(1,2)">+2</button>
                    <button id="team1-3" onclick="addScore(1,3)">+3</button>
                </div>

                <div id="reset-score">
                    <button id="reset-score-btn" onclick="resetScore()">RESET SCORE</button>
                </div>
                
                <div id="team2-ctrls">
                    <button id="team2-1" onclick="addScore(2,1)">+1</button>
                    <button id="team2-2" onclick="addScore(2,2)">+2</button>
                    <button id="team2-3" onclick="addScore(2,3)">+3</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
