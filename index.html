<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE BOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="title">
        <h1>TEAM 1</h1>
        <h1>TEAM 2</h1>
    </div>

    <div class="container">
        <h1 class="scores" id="team1score">0</h1>
        <h1 class="scores" id="team2score">0</h1>
    </div>

    <div class="containers" id="btn">
        <div>
            <button onclick="addScore(1, 'team1score')">+1</button>
            <button onclick="addScore(2, 'team1score')">+2</button>
            <button onclick="addScore(3, 'team1score')">+3</button>
        </div>
        <div>
            <button onclick="addScore(1, 'team2score')">+1</button>
            <button onclick="addScore(2, 'team2score')">+2</button>
            <button onclick="addScore(3, 'team2score')">+3</button>
        </div>
    </div>

    <button id="resetScore" onclick="resetScore()">RESET SCORE</button>
<script src="script.js"></script>
</body>
</html>
