<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE BOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div>
                <h1>TEAM 1</h1>
                <div class="score">
                    <h1 id="team1Score">0</h1>
                </div>
                <button onclick="addScore(1, 'team1Score')">+1</button>
                <button onclick="addScore(2, 'team1Score')">+2</button>
                <button onclick="addScore(3, 'team1Score')">+3</button>
            </div>
            <div>
                <h1>TEAM 2</h1>
                <div class="score">
                    <h1 id="team2Score">0</h1>
                </div>
                <button onclick="addScore(1, 'team2Score')">+1</button>
                <button onclick="addScore(2, 'team2Score')">+2</button>
                <button onclick="addScore(3, 'team2Score')">+3</button>
            </div>
        </div>
        <button id="reset-btn" onclick="reset()">reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
